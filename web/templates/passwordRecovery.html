{% extends "base.html" %} 
{% block title %}Password recovery{% endblock %}
{% block csstyle %}\
<link rel="stylesheet" href="{{ url_for('static', filename='passwordRecovery_style.css') }}">
{% endblock %}
{% block content %}
    <div class="roundbox">
        
        <form method="POST" class="login-form">
            <div class="caption-title">
                Password recovery
            </div>
            
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email"
                        name="email"
                    > 
                </div>
                <div id="emailHelp" class="form-text">	
                    Enter your email to recover the password
                </div>
            </div>
       

            <div style="text-align: center;">   
                <input class="submit" type="submit" value="Recover">
            </div>
        </form>
    </div>
{% endblock %}
